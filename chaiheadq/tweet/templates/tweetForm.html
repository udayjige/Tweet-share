{% extends "layout.html" %}

{% block title %}
Share your tweet 
 
{% endblock %}

{% block content %}
<h1 class="text-center ">Welcome To Tweet Share</h1>
<h2>
    {% if form.instance.pk %}
    Edit tweet
    {% else %}
    create tweet 
    {% endif %}
</h2>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">submit</button>
</form>

<a href="{% url 'tweet_list' %}">back to tweet list</a>

{% endblock %}
